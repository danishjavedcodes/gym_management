{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-2xl font-bold">Edit Inventory Item</h2>
        <div>
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Inventory
            </a>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h4>Edit Item Details</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('edit_inventory', item_id=item.id) }}" method="post">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="stock_type">Stock Type</label>
                        <input type="text" class="form-control" id="stock_type" name="stock_type" value="{{ item.stock_type }}" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="servings">Servings</label>
                        <input type="number" class="form-control" id="servings" name="servings" value="{{ item.servings }}" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="cost_per_serving">Cost/Serving (Rs. )</label>
                        <input type="number" step="0.01" class="form-control" id="cost_per_serving" name="cost_per_serving" value="{{ item.cost_per_serving }}" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="profit_per_serving">Profit/Serving (Rs. )</label>
                        <input type="number" step="0.01" class="form-control" id="profit_per_serving" name="profit_per_serving" value="{{ item.profit_per_serving }}" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="other_charges">Other Charges (Rs. )</label>
                        <input type="number" step="0.01" class="form-control" id="other_charges" name="other_charges" value="{{ item.other_charges }}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Item</button>
                <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
