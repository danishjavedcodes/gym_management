{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="card-title mb-0">Add New Member</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('add_member') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" name="address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Medical Conditions</label>
                            <textarea class="form-control" name="medical_conditions"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Next of Kin (Name & Contact)</label>
                            <input type="text" class="form-control" name="next_of_kin" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Package</label>
                            <select class="form-control" name="package" required>
                                <option value="">Select a package...</option>
                                {% for package in packages %}
                                <option value="{{ package.name }}">
                                    {{ package.name }} - PKR {{ package.price }} 
                                    ({{ package.duration }} days)
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" name="weight" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Height (cm)</label>
                            <input type="number" step="0.1" class="form-control" name="height" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_members') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Member</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
