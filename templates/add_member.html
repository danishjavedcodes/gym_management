{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="card-title mb-0">Add New Member</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('add_member') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address *</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth *</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="join_date" class="form-label">Join Date *</label>
                            <input type="date" class="form-control" id="join_date" name="join_date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Medical Conditions</label>
                            <textarea class="form-control" name="medical_conditions"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="kin_name" class="form-label">Next of Kin Name</label>
                            <input type="text" class="form-control" id="kin_name" name="kin_name">
                        </div>
                        <div class="mb-3">
                            <label for="kin_phone" class="form-label">Next of Kin Phone</label>
                            <input type="tel" class="form-control" id="kin_phone" name="kin_phone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Package *</label>
                            <select class="form-control" name="package" required>
                                <option value="">Select a package...</option>
                                {% for package in packages %}
                                <option value="{{ package.name }}">
                                    {{ package.name }} - PKR {{ package.price }} 
                                    ({{ package.duration }} months)
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" name="weight">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Height (cm)</label>
                            <input type="number" step="0.1" class="form-control" name="height">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_members') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Member</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
